<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infrastructure Assassin - Zero-Cost Browser Automation</title>
    <meta name="description" content="Infrastructure Assassin - Real browser automation with zero cloud costs using WASM and Rust" />

    <!-- Required for WASM SharedArrayBuffer -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />

    <!-- Infrastructure Assassin Styling -->
    <style>
      /* Infrastructure Assassin Theme */
      :root {
        --ia-primary: #667eea;
        --ia-secondary: #764ba2;
        --ia-accent: #00ff88;
        --ia-warning: #ff6b6b;
        --ia-background: #1a1a1a;
        --ia-surface: #2d2d2d;
        --ia-text: #ffffff;
        --ia-text-secondary: #cccccc;
        --ia-border: #404040;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, var(--ia-background) 0%, #0a0a0a 100%);
        color: var(--ia-text);
        min-height: 100vh;
      }

      /* Loading Spinner */
      .ia-loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--ia-accent);
        animation: ia-spin 1s ease-in-out infinite;
      }

      @keyframes ia-spin {
        to { transform: rotate(360deg); }
      }

      /* Status Indicators */
      .ia-status-active {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--ia-accent);
        box-shadow: 0 0 10px var(--ia-accent);
        animation: ia-pulse 2s infinite;
      }

      .ia-status-inactive {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--ia-warning);
      }

      @keyframes ia-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Infrastructure Assassin Branding */
      .ia-brand {
        background: linear-gradient(135deg, var(--ia-primary) 0%, var(--ia-secondary) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      /* Card Components */
      .ia-card {
        background: rgba(45, 45, 45, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--ia-border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      /* Buttons */
      .ia-btn-primary {
        background: linear-gradient(135deg, var(--ia-primary) 0%, var(--ia-secondary) 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .ia-btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      .ia-btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--ia-border);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .ia-btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--ia-primary);
      }

      /* Web App Container */
      #root {
        min-height: 100vh;
        opacity: 0;
        animation: ia-fade-in 0.5s ease-out 0.1s forwards;
      }

      @keyframes ia-fade-in {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        color: white;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="color: #667eea; margin-bottom: 20px;">Infrastructure Assassin</h1>
        <p style="margin-bottom: 20px;">This application requires JavaScript to demonstrate zero-cost browser automation.</p>
        <p style="font-size: 14px; opacity: 0.7;">Enable JavaScript and reload to experience real browser control without cloud costs.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Infrastructure Assassin Browser API Library -->
    <script>
      // Global infrastructure assassin runtime
      window.infrastructureAssassin = {
        version: '2.0.0',
        browserAPIs: {},
        wasmModule: null,
        isInitialized: false,

        // Initialize the IA runtime
        async init() {
          console.log('ðŸš€ Initializing Infrastructure Assassin Web Runtime...');
          this.isInitialized = true;
          return true;
        },

        // Browser automation utilities
        utils: {
          getElementByText(text, selector = "*") {
            const elements = document.querySelectorAll(selector);
            for (let el of elements) {
              if (el.textContent && el.textContent.trim().includes(text)) {
                return el;
              }
            }
            return null;
          },

          async waitForElement(selector, timeout = 5000) {
            return new Promise((resolve, reject) => {
              const element = document.querySelector(selector);
              if (element) {
                resolve(element);
                return;
              }

              const observer = new MutationObserver(() => {
                const element = document.querySelector(selector);
                if (element) {
                  observer.disconnect();
                  resolve(element);
                }
              });

              observer.observe(document.body, {
                childList: true,
                subtree: true
              });

              setTimeout(() => {
                observer.disconnect();
                reject(new Error(`Element ${selector} not found within ${timeout}ms`));
              }, timeout);
            });
          }
        }
      };

      // Auto-initialize on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          window.infrastructureAssassin.init();
        });
      } else {
        window.infrastructureAssassin.init();
      }
    </script>
  </body>
</html>
